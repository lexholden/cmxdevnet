<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=ISO-8859-1'>
	<title>DevNet Event Analytics Dashboard</title>
	<link type='text/css' rel='stylesheet' href='static/css/bootstrap.min.css'>
	<link type='text/css' rel='stylesheet' href='static/css/bootstrap-theme.min.css'>
	<link type='text/css' rel='stylesheet' href='static/css/style.css'>
	<script type='text/javascript' src="static/js/jquery-1.11.0.min.js"></script>
	<script type='text/javascript' src="static/js/heatmap.js"></script>
	<script type='text/javascript' src="static/js/bootstrap.js"></script>
	<script type='text/javascript' src='static/js/main.js'></script>
</head>
<body id="background" style="height: 100%">

 <div class="well" style="position: absolute; left: 10px; bottom: 50px">Mac Address Priority:<div style="height: 200px; width: 200px; overflow-y: auto;" id="macpri"></div></div>

	<div id="slider" style="position: absolute; left: 10px; bottom: 10px;">
		<!-- <input type="range" name="points" min="0" max="1000" style="width: 1000px" value="1000"> -->
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default" onclick="macpriorityval = ''"><span class="glyphicon glyphicon-home"></span> Equal Policy</button>
				<button type="button" class="btn btn-default" onclick="macpriorityval = 'labs'"><span class="glyphicon glyphicon-tint"></span> Labs</button>
				<button type="button" class="btn btn-default" onclick="macpriorityval = 'spring'"><span class="glyphicon glyphicon-eye-open"></span> SpringRoll</button>
				<button type="button" class="btn btn-default" onclick="macpriorityval = 'arcade'"><span class="glyphicon glyphicon-tower"></span> Arcade</button>
				<button type="button" class="btn btn-default" onclick="macpriorityval = 'theat'"><span class="glyphicon glyphicon-facetime-video"></span> Theatre</button>
			</div>
		</div>
	</div>



	<div id="summary" style="position: absolute; right: 10px; bottom: 0; font-weight: bold" class="">
		<div class="well">
			<div id="temp"></div>
			<div id="humidity"></div>
		</div>
		<div class="well">
			<div id="devtotal" style="font-size: 26px"></div>
			<div id="devlabs" style="float: left; padding: 10px"></div>
			<div id="springroll" style="float: right; padding: 10px"></div>
			<br style="clear: both" />
			<div id="arcade" style="float: left; padding: 10px"></div>
			<div id="theatre" style="float: right; padding: 10px"></div>
			<br style="clear: both" />
			<div id="today" ></div>
		</div>
	</div>
	
</body>
</html>
